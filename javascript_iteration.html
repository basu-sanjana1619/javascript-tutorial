<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iteration</title>
</head>
<body onload = "numbers()">
<p id = "para"></p>	


	
<script>
function numbers(){
var b = [];
var a = [5,15,20,25,30];
for(var i = 0; i < a.length; i++){
b.push(a[i]);
document.getElementById("para").innerHTML = b;
}
}
</script>
</body>
</html>
