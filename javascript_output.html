<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Javascript Outputs</title>
  <script>
    alert("Greetings");  /*displays output to the user */
    prompt("Enter name: "); /*asks user for input */
    document.write("hello");  /*writes to the web page */
  </script>
</head>
<body>
    <p id = "para">Hi</p>
    <script>
      document.getElementById("para").innerHTML  = "HELLO WORLD"; /* getElementById captures the id after encountering the id and 
                                                             changes its content with the help of innerHTML property.*/
      console.log("Testing") /*displays output to the console. It is mainly used to debugging a web page.*/
    </script>
</body>
</html>
